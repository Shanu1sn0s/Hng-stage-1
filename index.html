<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <!-- Name -->
        <div>
          <h1 class="slack__name" data-testid="slackUserName">
            Slack Name: Olayinka Shanu
          </h1>
        </div>

        <!-- Image -->
        <div class="image">
          <img src="image/stage1img.jpg" alt="Olayinka Shanu" data-testid="slackDisplayImage" />
        </div>

        <!-- Day of the week -->
        <div class="Day__of__the__week">
          <h2 id="day" data-testid="currentDayOfTheWeek">Sunday</h2>
        </div>
        <!-- UTC -->
        <div class="utc">
          <h2 id="time" data-testid="currentUTCTime">Time goes here</h2>
        </div>
        <!-- Track -->
        <div>
            <h2 data-testid="myTrack">
                Track: Frontend
            </h2>
        </div>
        <div class="repo">
<a href="" data-testid="githubURL" target="_blank">Github Repository</a>
        </div>
      </div>
    </div>
  </body>
</html>
